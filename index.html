
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Ping Pong Test</title>
  </head>
  <body>
    <div class="container">

      <form id="counter">
        <div class="form-group">
          <label for="number">Let's play ping pong</label>
          <input id="number" type="text" class="form-control">
        </div>
          <button type="submit" class="btn btn-danger">Play!</button>
      </form>

      <div class="row">
        <div id="result" class="col-md-6">
          <p>
            Your numbers are: <span class="output"></span>
          </p>
        </div>
      </div>

    </div>

  </body>
</html>
