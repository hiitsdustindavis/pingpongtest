<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Ping Pong Test</title>
      </head>
      <body>
        <div class="container">
          <section class="pingpongimage section-fullscreen flex-vertical-center">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1>Y'all Like Ping Pong?</h1>
              <form id="counter">
                <div class="form-group">
                  <label for="count-to">Enter a number to count to:</label>
                  <input id="count-to" type="number" class="form-control" value="">
                </div>
                  <button type="submit" class="btn btn-success">Play!</button>
              </form>
              <ul id="output">
              </ul>
            </div>
          </div>
          </section>
        </div>

      </body>
    </html>
